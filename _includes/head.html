<!-- 文档头开始：包含网页的元数据，不会直接显示在页面上 -->
<head>
  <!-- 声明字符编码为 UTF-8，确保支持多语言字符（如中文、表情符号） -->
  <meta charset="utf-8">
  
  <!-- 告诉 IE 浏览器使用最新的渲染引擎，而不是兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- 设置视口（viewport）参数，使网页在移动设备上正确缩放和响应式显示 -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <!-- 引入主样式表：main.css 位于 /assets/css/ 目录下，relative_url 会根据站点 baseurl 自动调整路径 -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- 设置网站图标（favicon）：浏览器标签页、书签栏显示的小图标，图片为 /assets/img/logo.png -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/img/logo.png' | relative_url }}">
</head>
