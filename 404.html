<!-- 定义页面内嵌CSS样式 -->
<style type="text/css" media="screen">
  /* 容器样式：设置居中、边距和最大宽度 */
  .container {
    margin: 10px auto;     /* 上下边距10px，左右自动居中 */
    max-width: 600px;      /* 最大宽度600像素 */
    text-align: center;    /* 文本居中对齐 */
  }
  
  /* 主标题样式 */
  h1 {
    margin: 30px 0;        /* 上下边距30px，左右无边距 */
    font-size: 4em;        /* 字体大小4倍于父元素 */
    line-height: 1;        /* 行高为1倍字体大小 */
    letter-spacing: -1px;  /* 字母间距缩小1像素 */
  }
</style>

<!-- 页面内容容器 -->
<div class="container">
  <!-- 404错误代码显示 -->
  <h1>404</h1>

  <!-- 错误提示信息 -->
  <p><strong>页面未找到：</strong></p>
  <p>无法找到您请求的页面。</p>
</div>
